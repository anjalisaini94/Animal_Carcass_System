      <div class="container">
        <div class="row">

              <h2>ACS</h2>

    <div class="container mt-5">
      <form id="complaintForm">
        <!-- Informer Details -->
        <h3>Informer Details</h3>
        <div class="form-group">
          <label for="informersName"
            >Informer's Name: <b style="color: red">*</b></label
          >
          <input
            type="text"
            class="form-control"
            id="informersName"
            name="informersName"
            required
          />
        </div>
        <div class="form-group">
          <label for="informersAddress"
            >Informer's Address: <b style="color: red">*</b></label
          >
          <input
            type="text"
            class="form-control"
            id="informersAddress"
            name="informersAddress"
            required
          />
        </div>
        <div class="form-group">
          <label for="informersPhoneNumber"
            >Informer's Phone Number: <b style="color: red">*</b></label
          >
          <input
            type="tel"
            class="form-control"
            id="informersPhoneNumber"
            name="informersPhoneNumber"
            required
          />
        </div>
        <div class="form-group">
          <label for="informersEmail">Informer's Email:</label>
          <input
            type="email"
            class="form-control"
            id="informersEmail"
            name="informersEmail"
          />
        </div>

        <!-- Animal Details -->
        <h3>Animal Details</h3>
        <br />

        <div class="form-group">
          <label for="animalType"
            >Animal Type: <b style="color: red">*</b></label
          >
          <select
            class="form-control"
            id="animalType"
            name="animalType"
            onchange="checkOtherOption(this)"
            required
          >
            <option value="">Select an option</option>
            <option value="buffalo">Buffalo</option>
            <option value="cow">Bull</option>
            <option value="dog">Dog</option>
            <option value="hen">Donkey</option>
            <option value="Goat">Goat</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group" id="otherAnimalField" style="display: none">
          <label for="otherAnimal">Specify Other Animal:</label>
          <input
            type="text"
            class="form-control"
            id="otherAnimal"
            name="otherAnimal"
          />
        </div>

        <script>
          function checkOtherOption(selectElement) {
            var otherField = document.getElementById("otherAnimalField");
            var selectedValue = selectElement.value;

            if (selectedValue === "other") {
              otherField.style.display = "block";
            } else {
              otherField.style.display = "none";
            }
          }
        </script>

        <div class="form-group">
          <label for="animalCarcassLocation"
            >Animal Location: <b style="color: red">*</b></label
          >
          <input
            type="text"
            class="form-control"
            id="animalCarcassLocation"
            name="animalCarcassLocation"
            required
          />
        </div>
        <div class="form-group">
          <label for="date">Date: <b style="color: red">*</b></label>
          <input
            type="date"
            class="form-control"
            id="date"
            name="date"
            required
          />
        </div>
        <div class="form-group">
          <label for="description"
            >Description: <b style="color: red">*</b></label
          >
          <textarea
            class="form-control"
            id="description"
            name="description"
            rows="3"
            required
          ></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Book Now</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="contact-form">
              <form action="#" id="contact">
                <div class="row">
                  <div class="col-md-6">
                    <fieldset>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Pick-up location"
                        required=""
                      />
                    </fieldset>
                  </div>

                  <div class="col-md-6">
                    <fieldset>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Return location"
                        required=""
                      />
                    </fieldset>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <fieldset>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Pick-up date/time"
                        required=""
                      />
                    </fieldset>
                  </div>

                  <div class="col-md-6">
                    <fieldset>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Return date/time"
                        required=""
                      />
                    </fieldset>
                  </div>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter full name"
                  required=""
                />

                <div class="row">
                  <div class="col-md-6">
                    <fieldset>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Enter email address"
                        required=""
                      />
                    </fieldset>
                  </div>

                  <div class="col-md-6">
                    <fieldset>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Enter phone"
                        required=""
                      />
                    </fieldset>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">

              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary">Book Now</button>
